<!doctype html>
<html lang="zh">
<head>
  {%- include head.html -%}
  <style>
    :root{--code-bg:#f6f8fa;--code-bd:#d0d7de;--code-fg:#24292f;}
    @media(prefers-color-scheme:dark){
      :root{--code-bg:#0d1117;--code-bd:#30363d;--code-fg:#c9d1d9;}
    }
    .note-body pre,
    .note-body code{
      font-family:"JetBrains Mono","Fira Code","SFMono-Regular",Consolas,Menlo,monospace;
      font-size:.6rem;color:var(--code-fg);
    }
    .note-body pre{
      background:var(--code-bg);border:1px solid var(--code-bd);border-radius:6px;
      padding:.85rem 1rem;line-height:1.55;overflow-x:auto;-webkit-overflow-scrolling:touch;tab-size:2;
    }
    .note-body pre>code{padding:0;background:none;}
    .note-body p code,
    .note-body li code{
      background:var(--code-bg);border:1px solid var(--code-bd);
      padding:.05rem .3rem;border-radius:4px;
    }
  </style>
</head>

<body>
  {%- include header.html -%}
  <main class="page-content" aria-label="Content">
    <div class="wrapper note-body">
      {{ content }}
      <p><a href="/">⬅ 返回首页</a></p>
    </div>
  </main>
  {%- include footer.html -%}
</body>
</html>
